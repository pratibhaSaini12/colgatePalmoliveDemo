  <script type="text/javascript">
    $(document).ready(function(){
    var add = (function () {
      var counter = 0;
      return function () {return counter += 1;}
    })();
    
    $('#filter').click(function(){
    $('.filtercustome').slideToggle('fast') 
    });
    
    $('.select_box').click(function(){
        $(this).closest('.card-hover').fadeOut('fast');
        $(this).parents('.card').find('.activebtn').css('display','inline');
        $('#Counting').html(parseInt($('#Counting').html()) + 1);
    });
    $('.activebtn').click(function(){
  
        $(this).parents('.card').find('.card-hover').fadeIn('fast');
        $('#Counting').html(parseInt($('#Counting').html()) - 1);
    });
    
    $('#example tbody input[type="checkbox"]').click(function(){
        if($(this).prop("checked") == true){
            $('#Counting').html(parseInt($('#Counting').html()) + 1);
        }
        else if($(this).prop("checked") == false){
            $('#Counting').html(parseInt($('#Counting').html()) - 1);
        }
        function selectAll() {
            document.getElementById("Counting").innerHTML = $('.card-block').length;
            $('.check-icon.activebtn').css('display', 'block');
        }
        function clearAll() {
            document.getElementById("Counting").innerHTML = 0;
            $('.check-icon.activebtn').css('display', 'none');
            $('.card-hover').fadeIn('fast');
        }


        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
